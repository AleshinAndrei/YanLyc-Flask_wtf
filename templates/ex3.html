{% extends "ex1.html" %}

{% block content %}
    <h2>
        Список профессий
    </h2>
    {% if list_ == 'ol' %}
        <ol>
            {% for prof in list_prof %}
            <li>
                {{ prof }}
            </li>
            {% endfor %}
        </ol>
    {% elif list_ == 'ul' %}
        <ul>
            {% for prof in list_prof %}
            <li>
                {{ prof }}
            </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
